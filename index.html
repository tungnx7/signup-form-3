<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp Form #3</title>
</head>
<body>
    <div class="container">
        <div class="heading">Create an account</div>
        <div class="signup">
            <div class="left">
                <ul class="input-list">
                    <li class="input-item">
                        <h3 class="input-name">First name</h3>
                        <input type="text" placeholder="first name" class="input-write">
                    </li>
                    <li class="input-item">
                        <h3 class="input-name">Last name</h3>
                        <input type="text" placeholder="Enter your last name" class="input-write">
                    </li>
                    <li class="input-item">
                        <h3 class="input-name">Email address</h3>
                        <input type="text" placeholder="Enter your email address" class="input-write">
                    </li>
                    <li class="input-item">
                        <h3 class="input-name">Password</h3>
                        <input type="text" placeholder="Enter your password" class="input-write">
                    </li>
                    
                    
                </ul>
                <p class="remember"><input type="checkbox"> <span>Remember me</span></p>
                <button class="create">create an account</button>
            </div>
            <div class="right">
                <button class="right-button right-fb">
                    <i class="fa fa-facebook-f right-icon"></i>
                    <p class="right-connect">Connect with Facebook</p>
                </button>
                <button class="right-button right-tw">
                    <i class="fa fa-twitter right-icon"></i>
                    <p class="right-connect">Connect with Twitter</p>
                </button>
                <button class="right-button right-gg">
                    <i class="fa fa-google right-icon"></i>
                    <p class="right-connect">Connect with Google</p>
                </button>
            </div>
            <div class="signup-or">Or</div>
        </div>
        <div class="member">
            <p class="member-question">Are you a member? <a href="#" class="member-login">Login Now</a></p>
           
        </div>
    </div>
</body>
</html>
